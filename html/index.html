---
layout: default
title: HTML | Dive into Web
---
<div class="post-list-wrapper">
  {% for post in site.categories.HTML %}
  <div class="post">
    <header>
      <h2><a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a></h2>
      <div class="post-meta-infos">
        <span>初发布于 {{ post.date | date_to_string }}</span>
        <span class="text-sep">|</span>
        <span>in
          {% for category in post.categories %}
          <a href="{{ site.baseurl }}/{{ category }}/" class="post-category">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </span>
      </div>
    </header>
    <hr>
    <article>{{ post.excerpt }}</article>
  </div>
  {% endfor %}
</div>
