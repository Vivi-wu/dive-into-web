<div class="wrapper content">
<p>Today isï¼š<span id="today"></span></p>
<p>The Chinese New Year 2017 is: <span id="nYear"></span></p>
<p>Days left: <strong><span id="dLeft"></span></strong> !</p>

<p>Take time to review your notes <a href="{{ site.baseurl }}/blogs/">here</a>.</p>

<script>
  var d = new Date(),
      a = new Date(2017, 0, 28);

  var ms = 24 * 60 * 60 * 1000,
    days = a.getTime() - d.getTime();

    days = Math.abs(days);
    days = Math.round(days/ms);

  document.getElementById("today").innerHTML = d.toDateString();
  document.getElementById("nYear").innerHTML = a.toDateString();
  document.getElementById("dLeft").innerHTML = days;
</script>
