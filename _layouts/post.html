---
layout: default
---
<div class="wrapper container">
  <div class="nine units first">
    <div class="content template-blog">
      <div class="nothing-wrapper">
        <div class="nothing-icon">
          <span>✎</span>
        </div>
      </div>

      <div class="post">
        <header>
          <h2>{{ page.title }}</h2>
          <div class="post-meta-infos">
            <span>{{ page.date | date_to_string }}</span>
            <span class="text-sep">/</span>
            <span>in <a href="{{ site.baseurl }}/category/{{ page.categories }}/" class="post-category">{{ page.categories }}</a></span>
          </div>
        </header>
        <article>{{ content }}</article>
      </div>
    </div>
  </div>

  {% include archives-month-sidebar.html %}
</div>
