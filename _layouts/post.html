---
layout: default
---
<div class="wrapper container">
  {% include archives-month-sidebar.html %}
  <div class="nine units no_margin">
    <div class="content template-blog">
      <div class="post">
        <header>
          <h2>{{ page.title }}</h2>
          <div class="post-meta-infos">
            <span>{{ page.date | date_to_string }}</span>
            <span class="text-sep">/</span>
            <span>in <a href="{{ site.baseurl }}/{{ page.categories }}/" class="post-category">{{ page.categories }}</a></span>
          </div>
        </header>
        <article>{{ content }}</article>
      </div>
    </div>
  </div>
</div>
