---
layout: default
---
<div class="post-wrapper">
<div class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="post-meta-infos">
      <span>发布于 {{ page.date | date_to_string }}</span>
      <span class="text-sep">|</span>
      <span>in
        {% for category in page.categories %}
        <a href="{{ site.baseurl }}/{{ category }}/" class="post-category">{{ category }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      </span>
    </div>
  </header>
  <article>{{ content }}</article>
</div>
</div>
